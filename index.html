<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XOX Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 class="game-title" id="message">Ходит игрок X</h1>
    <h3 id="steps">Ход: 0</h3>
    <div class="game">
        <div class="game-item" data-ceil="1">
        </div>
        <div class="game-item" data-ceil="2">
        </div>
        <div class="game-item" data-ceil="3">
        </div>
        <div class="game-item" data-ceil="4">
        </div>
        <div class="game-item" data-ceil="5">
        </div>
        <div class="game-item" data-ceil="6">
        </div>
        <div class="game-item" data-ceil="7">
        </div>
        <div class="game-item" data-ceil="8">
        </div>
        <div class="game-item" data-ceil="9">
        </div>
    </div>
    <button id="reset-game">Начать</button>


    <script src="js/script.js"></script>
</body>
</html>
